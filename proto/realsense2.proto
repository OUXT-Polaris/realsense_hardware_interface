syntax = "proto3";

package realsense2_proto;

message rs2_vector {
  double x = 1;
  double y = 2;
  double z = 3;
}

message rs2_quaternion {
  double x = 1;
  double y = 2;
  double z = 3;
  double w = 4;
}

message  rs2_pose {
  rs2_vector translation = 1;
  rs2_vector velocity = 2;
  rs2_vector acceleration = 3;
  rs2_quaternion rotation = 4;
  rs2_vector angular_velocity = 5;
  rs2_vector angular_acceleration = 6;
  uint32 tracker_confidence = 7;
  uint32 mapper_confidence = 8;
}